<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <title>Submit Lost/Found Report</title>
    <style>
        @font-face {
            font-family: "Nexa";
            src: url("/static/fonts/Nexa-ExtraLight.ttf") format("truetype");
            font-weight: 200;
        }

        @font-face {
            font-family: "Nexa";
            src: url("/static/fonts/Nexa-Heavy.ttf") format("truetype");
            font-weight: 800;
        }

        body {
            font-family: "Nexa", Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 25px;
            background: #f9f9f9;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo-container img {
            max-width: 220px;
        }

        .nav-icons {
            display: flex;
            gap: 30px;
        }

            .nav-icons a {
                text-decoration: none;
                color: rgb(240,86,38);
                font-size: 18px;
                font-weight: 700;
                display: flex;
                flex-direction: column;
                align-items: center;
                transition: 0.2s ease;
            }

                .nav-icons a i {
                    font-size: 28px;
                    margin-bottom: 5px;
                }

                .nav-icons a:hover {
                    color: rgb(200,70,30);
                    transform: scale(1.1);
                }

        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
            margin-bottom: 25px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .form-title {
            color: rgb(240,86,38);
            font-weight: 800;
            font-size: 32px;
            margin: 0;
        }

        .form-subtitle {
            color: #555;
            margin: 8px 0 0;
            font-size: 16px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
        }

        .form-column {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 800;
            margin-bottom: 6px;
            font-size: 16px;
        }

        input[type="text"], select, textarea {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1.1rem;
            box-sizing: border-box;
        }

        #tcc_number, #category {
            min-height: 60px;
        }

        select {
            border: 2px solid rgb(240,86,38);
            font-weight: 700;
            cursor: pointer;
            padding: 12px;
            font-size: 1.1rem;
            background: white;
        }

            select:focus {
                border-color: rgb(200,70,30);
                outline: none;
            }

        textarea {
            min-height: 250px;
            resize: vertical;
        }

        .report-type-cards {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            height: 250px;
        }

        .report-card {
            flex: 1;
            text-align: center;
            border: 2px solid rgb(240,86,38);
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            background: white;
            font-weight: 700;
            user-select: none;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

            .report-card i {
                font-size: 3rem;
                color: rgb(240,86,38);
                margin-bottom: 10px;
            }

            .report-card.selected {
                background-color: rgb(240,86,38);
                color: white;
            }

                .report-card.selected i {
                    color: white;
                }

        .user-type {
            display: flex;
            gap: 30px;
            align-items: center;
        }

            .user-type label {
                font-weight: 600;
                display: flex;
                align-items: center;
                gap: 6px;
                font-size: 16px;
            }

        input[type="submit"] {
            margin-top: 20px;
            padding: 16px;
            font-size: 1.2rem;
            background-color: rgb(240,86,38);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

            input[type="submit"]:hover {
                background-color: #d94b1d;
            }

        #message {
            margin-top: 18px;
            font-weight: 700;
            text-align: center;
            font-size: 16px;
        }

        .form-footer {
            margin-top: 25px;
            text-align: center;
            font-size: 16px;
        }

            .form-footer .contact-link {
                color: rgb(240,86,38);
                font-weight: 700;
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="/static/images/logo_kiosk1.png" alt="Logo">
        </div>
        <nav class="nav-icons">
            <a href="{{ url_for('csu_login') }}" title="CSU Login">
                <i class="fas fa-user-tie"></i><span>CSU</span>
            </a>
            <a href="{{ url_for('admin_login') }}" title="Admin Login">
                <i class="fas fa-user-shield"></i><span>Admin</span>
            </a>
        </nav>
    </header>

    <form id="reportForm">
        <div class="form-header">
            <h2 class="form-title">Report</h2>
            <p class="form-subtitle">Report lost and found items below</p>
        </div>

        <!-- User Type -->
        <div class="form-row">
            <label>User Type:</label>
            <div class="user-type">
                <label><input type="radio" name="user_type" value="student" required> Student</label>
                <label><input type="radio" name="user_type" value="staff" required> Staff</label>
            </div>
        </div>

        <div class="form-row">
            <div class="form-column">
                <label for="tcc_number">TCC Number:</label>
                <input type="text" id="tcc_number" name="tcc_number"
                       required pattern="^(TCC|tcc)-[0-9]{4}-202[0-9]$"
                       title="Format: TCC-0000-202X" />

                <label for="description">Description:</label>
                <textarea id="description" name="description" required
                          placeholder="Please provide one specific detail to identify your item. If the item is random, describe it with two simple details to prevent false claims. Avoid giving excessive information."></textarea>
            </div>

            <div class="form-column">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>-- Select category --</option>
                    {% for cat in categories %}
                    <option value="{{ cat }}">{{ cat|replace("_", " ")|capitalize }}</option>
                    {% endfor %}
                </select>

                <label>Report Type:</label>
                <div class="report-type-cards">
                    <div class="report-card" data-value="lost">
                        <i class="fas fa-question"></i><span>Lost</span>
                    </div>
                    <div class="report-card" data-value="found">
                        <i class="fas fa-magnifying-glass"></i><span>Found</span>
                    </div>
                </div>
            </div>
        </div>

        <input type="hidden" id="report_type" name="report_type" required />
        <input type="submit" value="Submit Report" />
        <div id="message"></div>

        <div class="form-footer">
            Got any questions? <a href="{{ url_for('admin_login') }}" class="contact-link">Contact admin</a>
        </div>
    </form>

    <script>
const reportCards = document.querySelectorAll('.report-card');
const reportInput = document.getElementById('report_type');

reportCards.forEach(card => {
    card.addEventListener('click', () => {
        reportCards.forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');
        reportInput.value = card.dataset.value;
    });
});

const form = document.getElementById('reportForm');
const message = document.getElementById('message');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  if (!reportInput.value) {
    message.style.color = "red";
    message.textContent = "Please select Lost or Found.";
    return;
  }

  const userType = form.querySelector('input[name="user_type"]:checked');
  if (!userType) {
    message.style.color = "red";
    message.textContent = "Please select Student or Staff.";
    return;
  }

  const data = {
    user_type: userType.value,
    tcc_number: form.tcc_number.value,
    report_type: form.report_type.value,
    category: form.category.value,
    description: form.description.value
  };

  try {
    const response = await fetch('{{ url_for("submit_report") }}', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
    const result = await response.json();
    message.style.color = (result.status === "success") ? "green" : "red";
    message.textContent = result.message;

    if(result.status === "success") {
      form.reset();
      reportInput.value = "";
      reportCards.forEach(c => c.classList.remove('selected'));
      setTimeout(() => message.textContent = "", 3000);
    }
  } catch (err) {
    message.style.color = "red";
    message.textContent = "Error submitting report.";
  }
});
    </script>
</body>
</html>
