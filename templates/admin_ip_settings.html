{% extends "base.html" %}
{% block title %}WEMOS IP Settings{% endblock %}
{% block content %}
<div style="max-width:500px; margin:40px auto;">
    <h2>Update WEMOS/ESP IP</h2>
    <form method="POST">
        <input type="text" name="wemos_ip" value="{{ current_ip }}" style="width:100%; padding:8px; margin-bottom:10px;" required>
        <button type="submit" style="padding:10px 20px; background:#0066cc; color:white; border:none; border-radius:5px;">Save IP</button>
        <a href="{{ url_for('admin_dashboard') }}" style="margin-left:10px;">Back to Dashboard</a>
    </form>
</div>
{% endblock %}
