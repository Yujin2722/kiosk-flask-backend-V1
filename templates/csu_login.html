<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <title>CSU Login</title>
    <style>
        @font-face {
            font-family: "Nexa";
            src: url("/static/fonts/Nexa-ExtraLight.ttf") format("truetype");
            font-weight: 200;
            font-style: normal;
        }

        @font-face {
            font-family: "Nexa";
            src: url("/static/fonts/Nexa-Heavy.ttf") format("truetype");
            font-weight: 800;
            font-style: normal;
        }

        body {
            font-family: "Nexa", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-size: 1.2rem;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        /* Left Column: Logo & Welcome */
        .left-column {
            background: rgb(240,86,38);
            color: #fff;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* vertical centering */
            align-items: center; /* horizontal centering */
            text-align: center;
            padding: 50px;
            min-height: 500px;
        }

        .logo-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px; /* space between logo and text */
            width: 100%;
        }

        .left-column img {
            max-width: 350px;
            width: 80%;
            height: auto;
        }

        .left-column h1 {
            font-size: 36px;
            font-weight: 800;
            margin: 0 0 15px;
        }

        .left-column p {
            font-size: 18px;
        }

        /* Right Column: Login Form */
        .right-column {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-title {
            color: rgb(240,86,38);
            font-weight: 800;
            margin: 0;
            font-size: 34px;
        }

        .form-subtitle {
            color: #444;
            font-size: 18px;
            margin-top: 8px;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 20px 0 10px;
            font-size: 18px;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

            .input-container input {
                width: 100%;
                padding: 18px 50px 18px 60px;
                font-size: 1.25rem;
                border-radius: 8px;
                border: 1px solid #ccc;
            }

            .input-container i {
                position: absolute;
                color: rgb(240,86,38);
            }

            .input-container .fa-user,
            .input-container .fa-lock {
                left: 18px;
            }

            .input-container .toggle-password {
                right: 18px;
                cursor: pointer;
            }

        input[type="submit"] {
            margin-top: 30px;
            width: 100%;
            padding: 18px;
            font-size: 1.35rem;
            background-color: rgb(240,86,38);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

            input[type="submit"]:hover {
                background-color: #d94b1d;
            }

        .error {
            margin-top: 20px;
            color: red;
            font-weight: bold;
            text-align: center;
        }

        nav {
            margin-top: 25px;
            text-align: center;
        }

            nav a {
                color: rgb(240,86,38);
                font-weight: 800;
                text-decoration: none;
                margin: 0 20px;
                font-size: 1.25rem;
            }

                nav a:hover {
                    text-decoration: underline;
                }

        /* Responsive for smaller screens */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }

            .left-column, .right-column {
                padding: 30px;
            }

                .left-column img {
                    max-width: 250px;
                    width: 70%;
                }

                .left-column h1 {
                    font-size: 28px;
                }

                .left-column p {
                    font-size: 16px;
                }

            .form-title {
                font-size: 28px;
            }

            .form-subtitle {
                font-size: 16px;
            }

            label {
                font-size: 16px;
            }

            .input-container input {
                padding: 15px 45px 15px 55px;
                font-size: 1.1rem;
            }

            input[type="submit"] {
                padding: 15px;
                font-size: 1.2rem;
            }

            nav a {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Column -->
        <div class="left-column">
            <div class="logo-wrapper">
                <img src="/static/images/logo_kiosk2.png" alt="Logo">
            </div>
            <h1>Welcome to CSU</h1>
            <p>Access system controls and manage security operations efficiently.</p>
        </div>

        <!-- Right Column: Login Form -->
        <div class="right-column">
            <form method="POST">
                <div class="form-header">
                    <h2 class="form-title">Civil Security Unit Login</h2>
                    <p class="form-subtitle">Enter CSU login details to access system controls.</p>
                </div>

                <label for="username">Username:</label>
                <div class="input-container">
                    <i class="fa fa-user"></i>
                    <input id="username" name="username" type="text" required autofocus />
                </div>

                <label for="password">Password:</label>
                <div class="input-container">
                    <i class="fa fa-lock"></i>
                    <input id="password" name="password" type="password" required />
                    <i class="fa fa-eye toggle-password" onclick="togglePassword()"></i>
                </div>

                <input type="submit" value="Login" />

                {% if error %}
                <p class="error">{{ error }}</p>
                {% endif %}

                <nav>
                    <a href="{{ url_for('home') }}">Home</a>
                    <a href="{{ url_for('admin_login') }}">Admin Login</a>
                </nav>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const password = document.getElementById("password");
            const icon = document.querySelector(".toggle-password");
            if (password.type === "password") {
                password.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                password.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
